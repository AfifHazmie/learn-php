<!DOCTYPE html>
<html>

<head>
  <title>Course Registration Form</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  </style>
</head>

<body>
  <header>
    <h1>Course Registration Form</h1>
  </header>
  <main>
    <form action="submit-form.php" method="post">
      <fieldset>
        <legend>Personal Information</legend>
        <table style="width:100%">
          <tr style="height:50px">
            <td style="width:5%"><label for="name">Name:</label></td>
            <td style="width:100px"><input type="text" id="name" name="name" required></td>
            <td style="width:100px"></td>
            <td style="width:5%"><label for="email">Email:</label>
            <td><input type="email" id="email" name="email" required></td>
          </tr>
          <tr style="height:50px">
            <td style="width:5%"><label for="phone">Phone:</label></td>
            <td style="width:100px"><input type="tel" id="phone" name="phone" required></td>
            <td style="width:100px"></td>
            <td style="width:5%"><label for="address">Address:</label></td>
            <td><input type="text" id="address" name="address" required></td>
          </tr>
          <tr style="height:50px">
            <td style="width:5%"><label for="city">City:</label></td>
            <td style="width:100px"><input type="text" id="city" name="city" required></td>
            <td style="width:100px"></td>
            <td style="width:5%"><label for="state">State:</label>
            <td style="width:100px"><input type="text" id="state" name="state" required></td>
          </tr>
          <tr style="height:50px">
            <td style="width:5%"><label for="zip">Zip Code:</label></td>
            <td style="width:100px"><input type="text" id="zip" name="zip" required></td>
          </tr>
        </table>
      </fieldset>
      <br>
      <fieldset>
        <legend>Course Information</legend>
        <table>
          <tr style="height:50px">
            <td style="width:10%"><label for="course">Course:</label></td>
            <td><select id="course" name="course" required>

                <option value="">Select a course</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="js">JavaScript</option>
                <option value="php">PHP</option>
            </td>
            </select>
          </tr>
          <tr>
            <td style="width:10%"><label for="level">Level:</label></td>
            <td><input type="radio" id="beginner" name="level" value="beginner" required>
              <label for="beginner">Beginner</label>
              <input type="radio" id="intermediate" name="level" value="intermediate" required>
              <label for="intermediate">Intermediate</label>
              <input type="radio" id="advanced" name="level" value="advanced" required>
              <label for="advanced">Advanced</label>
            <td style="width:45%"></td>
            <td><label for="start">Start Date:</label>
              <input type="date" id="start" name="start" required>
            </td>

            </td>
          </tr>

        </table>
      </fieldset>
      <br>
      <div style="text-align:center">
        <input type="submit" value="Submit">
      </div>
    </form>
  </main>
  <footer>
    <p>&copy; 2023 Course Registration Form</p>
  </footer>
</body>

</html>
