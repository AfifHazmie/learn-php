<!DOCTYPE html>
<html>

<head>
    <title>Find Largest of Five Numbers</title>
</head>

<body>

    <p>
        Input : -5, -2, -6, 0, -1
    </p>

    <script>
        // Initialize the numbers
        let num1 = -5;
        let num2 = -2;
        let num3 = -6;
        let num4 = 0;
        let num5 = -1;

        // Find the largest number
        let largest = num1;
        if (num2 > largest) {
            largest = num2;
        }
        if (num3 > largest) {
            largest = num3;
        }
        if (num4 > largest) {
            largest = num4;
        }
        if (num5 > largest) {
            largest = num5;
        }

        // Display the result in an alert box
        alert("The largest number is: " + largest);
    </script>

</body>

</html>
